sudo: required
language: scala

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
jdk:
  - oraclejdk8
scala:
  - 2.11.8

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y socat
before_script:
  - socat -d -d pty,raw,link=/tmp/a,echo=0 pty,raw,link=/tmp/b,echo=0 &
script:
  - "sbt clean coverage test"
after_success: "sbt coverageReport coveralls"
